  <script>
    let meanMedian = () => {
      let dataSet = [];
      let numberOfValues = Math.floor(Math.random() * 9) + 7;
      for (let j = 0; j < numberOfValues; j++) {
        const dataValue = Math.floor(Math.random() * 100) + 50;

      let problemType = Math.floor(Math.random() * 2);
      let dataSetString = dataSet.join(', ');
      if (problemType === 0) {
        return `Find the mean of the following data set:<br>${dataSetString}`;
      }
      return `Find the median of the following data set:<br>${dataSetString}`;
    }

    let whatValueOfP = () => {

      const constantOne = Math.floor(Math.random() * 9) + 1;
      const valueOfP = Math.floor(Math.random() * 9) + 1;
      const total = coefficientOne * valueOfP + constantOne;
      return `What value of p satisfies the equation:<br>${coefficientOne}p + ${constantOne} = ${total}?`;
