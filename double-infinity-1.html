  <script>
    for(let i = 0; i < 8; i++) {
      const problemOneEquationHolder = document.querySelectorAll('.problem .equation')[2 * i];
      const problemTwoEquationHolder = document.querySelectorAll('.problem .equation')[2 * i + 1];
      const squareRoot = Math.floor(Math.random() * 5) + 10;
      const squared = squareRoot * squareRoot;
      let constantOne = Math.floor(Math.random() * 86) + 90;
      while (constantOne >= squared) {
        constantOne = Math.floor(Math.random() * 86) + 90;
      }
      const constantTwo = squared - constantOne;
      problemOneEquationHolder.textContent = `\\( k^2 - ${constantOne} = ${constantTwo} \\)`;
      const questionOne = document.querySelectorAll('.problem .question')[2 * i];

      questionOne.textContent = `What is the positive solution to the given equation?`;
      const incorrectSolutionTwo = constantTwo - constantOne;
      const incorrectSolutionThree = Math.floor(squared / 2);
      const solutionHolderOne = document.querySelectorAll('.possible-solutions li')[8 * i];
      const solutionHolderTwo = document.querySelectorAll('.possible-solutions li')[8 * i + 1];

      const problemOneOrderChoice = Math.floor(Math.random() * 4);
      if (problemOneOrderChoice === 0) {
        solutionHolderOne.textContent = `${squareRoot}`;
        solutionHolderTwo.textContent = `${squared}`;
        solutionHolderThree.textContent = `${incorrectSolutionTwo}`;
        solutionHolderFour.textContent = `${incorrectSolutionThree}`;
      } else if (problemOneOrderChoice === 1) {
        solutionHolderTwo.textContent = `${squareRoot}`;
        solutionHolderOne.textContent = `${squared}`;
        solutionHolderThree.textContent = `${incorrectSolutionTwo}`;
        solutionHolderFour.textContent = `${incorrectSolutionThree}`;

        solutionHolderTwo.textContent = `${squared}`;
