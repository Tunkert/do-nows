    <script>
        let correctSolution = (denominator, rightHandValue) => {
            return Math.pow(denominator * rightHandValue, 0.5);
        }

        let incorrectSolutionOne = (denominator, rightHandValue) => {
            return Math.pow(denominator, 0.5);
        }

        let incorrectSolutionTwo = (denominator, rightHandValue) => {
            return Math.pow(rightHandValue, 0.5);
        }

        let incorrectSolutionThree = (denominator, rightHandValue) => {
            return denominator * rightHandValue;
        }

        for (let i = 0; i < 8; i++) {
            let denominator = Math.floor(Math.random() * 5) + 5;
            denominator *= denominator;
            let rightHandValue = Math.floor(Math.random() * 5) + 5;
            rightHandValue *= rightHandValue;
            let question = document.querySelectorAll('.problem .equation')[i];
            question.textContent = `\\( \\frac{x^2}{${denominator}} = ${rightHandValue} \\)`;
            let solutionContainer = document.querySelectorAll('.solutions ol li')[i];
            let theCorrectSolution = correctSolution(denominator, rightHandValue);
            let theFirstIncorrectSolution = incorrectSolutionOne(denominator, rightHandValue);
            let theSecondIncorrectSolution = incorrectSolutionTwo(denominator, rightHandValue);
            let theThirdIncorrectSolution = incorrectSolutionThree(denominator, rightHandValue);
            
            let instruction = document.querySelectorAll('.instruction')[i];
            instruction.innerHTML = `<strong>v${i + 1}</strong> What is a solution to the given equation?`;
            let possibleSolutionOne = document.querySelectorAll('.possible-solutions li')[4 * i];
            let possibleSolutionTwo = document.querySelectorAll('.possible-solutions li')[4 * i + 1];
            let possibleSolutionThree = document.querySelectorAll('.possible-solutions li')[4 * i + 2];
            let possibleSolutionFour = document.querySelectorAll('.possible-solutions li')[4 * i + 3];
            let solutionOrder = Math.floor(Math.random() * 4);
            if (solutionOrder === 0) {
                solutionContainer.textContent = `A`;
                possibleSolutionOne.textContent = `${theCorrectSolution}`;
                possibleSolutionTwo.textContent = `${theFirstIncorrectSolution}`;
                possibleSolutionThree.textContent = `${theSecondIncorrectSolution}`;
                possibleSolutionFour.textContent = `${theThirdIncorrectSolution}`;
            } else if (solutionOrder === 1) {
                solutionContainer.textContent = `B`;
                possibleSolutionTwo.textContent = `${theCorrectSolution}`;
                possibleSolutionOne.textContent = `${theFirstIncorrectSolution}`;
                possibleSolutionThree.textContent = `${theSecondIncorrectSolution}`;
                possibleSolutionFour.textContent = `${theThirdIncorrectSolution}`;
            } else if (solutionOrder === 2) {
                solutionContainer.textContent = `C`;
                possibleSolutionThree.textContent = `${theCorrectSolution}`;
                possibleSolutionTwo.textContent = `${theFirstIncorrectSolution}`;
                possibleSolutionOne.textContent = `${theSecondIncorrectSolution}`;
                possibleSolutionFour.textContent = `${theThirdIncorrectSolution}`;
            } else {
                solutionContainer.textContent = `D`;
                possibleSolutionFour.textContent = `${theCorrectSolution}`;
                possibleSolutionThree.textContent = `${theFirstIncorrectSolution}`;
                possibleSolutionTwo.textContent = `${theSecondIncorrectSolution}`;
                possibleSolutionOne.textContent = `${theThirdIncorrectSolution}`;
            }
        }
