<script type="text/javascript">
	for (let i = 0; i < 8; i++) {
		const equationOne = document.querySelectorAll('.problem li.equation-one')[i];
		const equationTwo = document.querySelectorAll('.problem li.equation-two')[i];
		const xValue = Math.floor(Math.random() * 8) + 2;
		const xValueMultiplier = Math.floor(Math.random() * 6) + 2;
		const rightHandValueEquationOne = xValue * xValueMultiplier;
		equationOne.textContent = `${xValueMultiplier}x = ${rightHandValueEquationOne}`;
		const rightHandValueEquationTwo = Math.floor(Math.random() * 8) + 2;
		const yValue = xValueMultiplier * xValue - rightHandValueEquationTwo;
		equationTwo.innerHTML = `y &minus; ${xValueMultiplier}x = &minus;${rightHandValueEquationTwo}`;
		const instructions = document.querySelectorAll('.problem p.instructions')[i];
		instructions.innerHTML = `<strong>V ${i + 1}</strong>: The solution to the given system of equations is (x, y). What is the value of y?`;
		const solutionItem = document.querySelectorAll('.solutions li')[i];
		solutionItem.textContent = `${yValue}`;
	}
