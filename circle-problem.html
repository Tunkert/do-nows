<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Problem </title>
    <style>
        .container {
            margin: 0 0.5in;
        }

        .row {
            min-height: 200px;
            border-bottom: 7px dotted hotpink;
        }

        .pb {
            page-break-after: always;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="pb"></div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="pb"></div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="pb"></div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
        <div class="row">
            <p class="question"></p>
        </div>
    </div>
    <script>
        for (let i = 0; i < 16; i++) {
            const question = document.querySelectorAll('.question')[i];
            let xCenter = Math.floor(Math.random() * 9);
            let yCenter = Math.floor(Math.random() * 9);
            let xCenterSign = Math.floor(Math.random() * 2);
            let yCenterSign = Math.floor(Math.random() * 2);
            if (xCenterSign === 0) {
                xCenter *= -1;
            }

            if (yCenterSign === 0) {
                yCenter *= -1;
            }

            const radius = Math.floor(Math.random() * 9) + 1;
            const xFirstEndPoint = xCenter - radius;
            const yFirstEndPoint = yCenter - radius;
            const xSecondEndPoint = xCenter + radius;
            const ySecondEndPoint = yCenter + radius;
            if (xCenter > 0 && yCenter > 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is (x - ${xCenter})<sup>2</sup> + (y - ${yCenter})<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter < 0 && yCenter > 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is (x + ${-1 * xCenter})<sup>2</sup> + (y - ${yCenter})<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter > 0 && yCenter < 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is (x - ${xCenter})<sup>2</sup> + (y + ${-1 * yCenter})<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter === 0 && yCenter > 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is x<sup>2</sup> + (y - ${yCenter})<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter > 0 && yCenter === 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is (x - ${xCenter})<sup>2</sup> + y<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter === 0 && yCenter === 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is x<sup>2</sup> + y<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter === 0 && yCenter < 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is x<sup>2</sup> + (y + ${-1 * yCenter})<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else if (xCenter < 0 && yCenter === 0) {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is (x + ${-1 * xCenter})<sup>2</sup> + y<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            } else {
                question.innerHTML = `A circle in the xy-plane has a diamter with endpoints (${xFirstEndPoint}, ${yFirstEndPoint}) and (${xSecondEndPoint}, ${ySecondEndPoint}). An equation of this circle is (x + ${-1 * xCenter})<sup>2</sup> + (y + ${-1 * yCenter})<sup>2</sup> = r<sup>2</sup>. What is the value of r?`;
            }
        }
    </script>
</body>

</html>
