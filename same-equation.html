    <script type="text/javascript">
      let createEquation = (c1, cT, rightHandConstant, vNumber) => {
        return `<strong>V${vNumber}</strong>: ${c1}x + ${cT} = ${rightHandConstant}`;
      }

      let correctSolution = (c1, cT, rHC) => {
        return `${c1}x = ${rHC - cT}`;
      }

      let incorrectSolutionOne = (c1, cT, rHC) => {
        return `${c1}x = ${rHC + cT}`;
      }

      let incorrectSolutionTwo = (c1, cT, rHC) => {
        return `${c1}x = ${rHC * cT}`
      }

      let incorrectSolutionThree = (c1, cT, rHC) => {
        return `${c1}x = ${rHC / cT}`;
      }

      for (let i = 0; i < 12; i++) {
        const problemInstructions = document.querySelectorAll('.problem .instructions')[i];
        problemInstructions.textContent = `Which equation has the same solution as the given
        equation? (¿Qué ecuación tiene la misma solución que la dada?
        ¿ecuación?)`;

        // create equation and put it into a container
        const problemEquation = document.querySelectorAll('.problem .equation')[i];
        const coeffOne = Math.floor(Math.random() * 8) + 2;
        const constantTerm = Math.floor(Math.random() * 8) + 2;
        const rightHandConstant = constantTerm * ((Math.floor(Math.random() * 8) + 2) * 10);
        const writtenEquation = createEquation(coeffOne, constantTerm, rightHandConstant, i + 1);
        problemEquation.innerHTML = `${writtenEquation}`;

        // create solution order and place Solutions
        const solutionOne = document.querySelectorAll('.problem ul li')[4 * i];
        const solutionTwo = document.querySelectorAll('.problem ul li')[4 * i + 1];
        const solutionThree = document.querySelectorAll('.problem ul li')[4 * i + 2];
        const solutionFour = document.querySelectorAll('.problem ul li')[4 * i + 3];
        const solutionItem = document.querySelectorAll('.solutions li')[i];
        const solutionOrder = Math.floor(Math.random() * 4);
        if (solutionOrder === 0) {
          solutionItem.textContent = `A`;
          solutionOne.textContent = `${correctSolution(coeffOne, constantTerm, rightHandConstant)}`;
          solutionTwo.textContent = `${incorrectSolutionOne(coeffOne, constantTerm, rightHandConstant)}`;
          solutionThree.textContent = `${incorrectSolutionTwo(coeffOne, constantTerm, rightHandConstant)}`;
          solutionFour.textContent = `${incorrectSolutionThree(coeffOne, constantTerm, rightHandConstant)}`;
        } else if (solutionOrder === 1) {
          solutionItem.textContent = `B`;
          solutionTwo.textContent = `${correctSolution(coeffOne, constantTerm, rightHandConstant)}`;
          solutionOne.textContent = `${incorrectSolutionOne(coeffOne, constantTerm, rightHandConstant)}`;
          solutionThree.textContent = `${incorrectSolutionTwo(coeffOne, constantTerm, rightHandConstant)}`;
          solutionFour.textContent = `${incorrectSolutionThree(coeffOne, constantTerm, rightHandConstant)}`;
        } else if (solutionOrder === 2) {
          solutionItem.textContent = `C`;
          solutionTwo.textContent = `${correctSolution(coeffOne, constantTerm, rightHandConstant)}`;
          solutionThree.textContent = `${incorrectSolutionOne(coeffOne, constantTerm, rightHandConstant)}`;
          solutionOne.textContent = `${incorrectSolutionTwo(coeffOne, constantTerm, rightHandConstant)}`;
          solutionFour.textContent = `${incorrectSolutionThree(coeffOne, constantTerm, rightHandConstant)}`;
        } else {
          solutionItem.textContent = `D`;
          solutionTwo.textContent = `${correctSolution(coeffOne, constantTerm, rightHandConstant)}`;
          solutionThree.textContent = `${incorrectSolutionOne(coeffOne, constantTerm, rightHandConstant)}`;
          solutionFour.textContent = `${incorrectSolutionTwo(coeffOne, constantTerm, rightHandConstant)}`;
          solutionOne.textContent = `${incorrectSolutionThree(coeffOne, constantTerm, rightHandConstant)}`;
