<script type="text/javascript">
	for (let i = 0; i < 8; i++) {
		const equation = document.querySelectorAll('.problem .equation')[i];
		const initialSpeed = (Math.floor(Math.random() * 8) + 2) * 10;
		const ratePerSecond = Math.floor(Math.random() * 5) + 2;
		const secondsAfter = Math.floor(Math.random() * 8) + 2;
		equation.innerHTML = `s = ${initialSpeed} + ${ratePerSecond}<var>t</var>`;
		const correctSolution = initialSpeed + ratePerSecond * secondsAfter;
		const incorrectSolutionOne = initialSpeed;
		const incorrectSolutionTwo = initialSpeed + secondsAfter;
		const incorrectSolutionThree = initialSpeed + ratePerSecond;
		const problemParagraph = document.querySelectorAll('.problem .problem-paragraph')[i];
		problemParagraph.innerHTML = `<strong>V ${i + 1}</strong>: The equation gives the speed <var>s</var>, in miles per hour, of a certain car <var>t</var> seconds after it began to accelerate. What is the speed, in miles per hour, of the car ${secondsAfter} seconds after it began to accelerate?`;
		const solutionOrder = Math.floor(Math.random() * 4);
		const solutionItem = document.querySelectorAll('.solutions li')[i];
		const solutionContainerOne = document.querySelectorAll('.problem ul.solution-containers li')[4 * i];
		const solutionContainerTwo = document.querySelectorAll('.problem ul.solution-containers li')[4 * i + 1];
		const solutionContainerThree = document.querySelectorAll('.problem ul.solution-containers li')[4 * i + 2];
		const solutionContainerFour = document.querySelectorAll('.problem ul.solution-containers li')[4 * i + 3];
		if (solutionOrder === 0) {
			solutionItem.textContent = `A`;
			solutionContainerOne.textContent = `${correctSolution}`;
			solutionContainerTwo.textContent = `${incorrectSolutionOne}`;
			solutionContainerThree.textContent = `${incorrectSolutionTwo}`;
			solutionContainerFour.textContent = `${incorrectSolutionThree}`;
		} else if (solutionOrder === 1) {
			solutionItem.textContent = `B`;
			solutionContainerTwo.textContent = `${correctSolution}`;
			solutionContainerOne.textContent = `${incorrectSolutionOne}`;
			solutionContainerThree.textContent = `${incorrectSolutionTwo}`;
			solutionContainerFour.textContent = `${incorrectSolutionThree}`;
		} else if (solutionOrder === 2) {
			solutionItem.textContent = `C`;
			solutionContainerThree.textContent = `${correctSolution}`;
			solutionContainerTwo.textContent = `${incorrectSolutionOne}`;
			solutionContainerOne.textContent = `${incorrectSolutionTwo}`;
			solutionContainerFour.textContent = `${incorrectSolutionThree}`;
		} else {
			solutionItem.textContent = `D`;
			solutionContainerFour.textContent = `${correctSolution}`;
			solutionContainerThree.textContent = `${incorrectSolutionOne}`;
			solutionContainerTwo.textContent = `${incorrectSolutionTwo}`;
			solutionContainerOne.textContent = `${incorrectSolutionThree}`;
		}
	}
