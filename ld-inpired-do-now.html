<!DOCTYPE html>
<html lang="en">
<head>

        <div class="problem">

        <div class="solutions">
            <h2>Solutions</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
            </ol>
        </div>
    </div>
    <script>
        for (let i  = 0; i  < 8; i ++) {
            const problemInstructions = document.querySelectorAll('.problem .instructions')[i];
            const xValue = Math.floor(Math.random() * 8) + 2;
            const coeff1 = Math.floor(Math.random() * 5) + 2;
            const constantOne = Math.floor(Math.random() * 5) + 2;
            problemInstructions.textContent = `If x = ${xValue}, what is the value of ${coeff1}x + ${constantOne}?`;
            const solution = coeff1 * xValue + constantOne;
            const solutionContainer = document.querySelectorAll('.solutions ol li')[i];
            solutionContainer.textContent = `${solution}`;
        }
    </script>
</body>
