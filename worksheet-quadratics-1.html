    <script>
        let fractionQuadratic = () => {
            let solutionOne = -1 * (Math.floor(Math.random() * 9) + 2);
            let solutionTwo = -1 * (solutionOne + Math.floor(Math.random() * 5)) + 2;
            let cValue = -1 * solutionOne * solutionTwo;
            let bValue = solutionOne + solutionTwo;
            if (bValue > 0) {
                return `\\( \\frac\{${cValue}}\{x + ${bValue}\} = x \\)`;
            }
            return `\\( \\frac\{${cValue}}\{x - ${-1 * bValue}\} = x \\)`;

        }

        let vertexOfAQuadratic = () => {
            // f(x) = a(x - h)^2 + k
            // a(x^2 - 2xh + h^2) + k
            // ax^2 - 2axh + (ah^2 + k)
            // a, 2ah, ah^2 + k
            let a = Math.floor(Math.random() * 4) + 1;
            let h = Math.floor(Math.random() * 5) + 3;
            let k = Math.floor(Math.random() * 5) + 3;
            let aSign = Math.floor(Math.random() * 2);
            let hSign = Math.floor(Math.random() * 2);
            let kSign = Math.floor(Math.random() * 2);
            if (aSign === 0) {
                a *= -1;
            }
            if (hSign === 0) {
                h *= -1;
            }
            if (kSign === 0) {
                k *= -1;
            }
            const coefficientOne = a;
            const coefficientTwo = -1 * 2 * a * h;
            const constantOne = a * h * h + k;
            if (coefficientTwo > 0) {
                if (constantOne > 0) {
                    return `\\( f(x) = ${coefficientOne}x^2 + ${coefficientTwo}x + ${constantOne} \\)`;
                }
                return `\\( f(x) = ${coefficientOne}x^2 + ${coefficientTwo}x - ${-1 * constantOne} \\)`;
            } 
            if (constantOne > 0) {
                return `\\( f(x) = ${coefficientOne}x^2 - ${-1 * coefficientTwo}x + ${constantOne} \\)`;
            }
            return `\\( f(x) = ${coefficientOne}x^2 - ${-1 * coefficientTwo}x - ${-1 * constantOne} \\)`;

        }
        
        let minimumOfAQuadratic = () => {

            }
            return `\\( f(x) = ${coefficientOne}x^2 - ${-1 * coefficientTwo}x - ${-1 * constantOne} \\)`;

        }

           const scenarioArray = [

           let theScenarioOne = scenarioArray[Math.floor(Math.random() * scenarioArray.length)];
           let theScenarioTwo = scenarioArray[Math.floor(Math.random() * scenarioArray.length)];
           let theName = namesArray[Math.floor(Math.random() * namesArray.length)];
           while (theScenarioOne === theScenarioTwo) {

           return `After ${theName} ${theScenarioOne}, ${theName} ${theScenarioTwo}. Anyways, ${theName} then decides to fire a rocket up in the air with an initial velocity of ${initialVelocity} meters per second and an initial height of ${initialHeight} meters. Write an equation to model the path of the rocket.`;
        }

            // (x - s1)(x - s2)
