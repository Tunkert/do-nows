    <script type="text/javascript">
      let getNumber = () => {
        let aNumber = Math.floor(Math.random() * 9) + 1;

        if (aNumberSign === 0) {

      let valueOfP = () => {
        const coefficientOne = getNumber();

        const total = coefficientOne * pValue + constantOne;
        return `Which value of <var>p</var> satisfies the equation:<br>\\( ${coefficientOne}p + ${constantOne} = ${total}? \\)`;

      let areaOfRectangle = () => {

        const width = Math.abs(getNumber() * multiplier);
        const length = Math.abs(getNumber() * multiplier);
        return `What is the area in square centimeters, of a rectangle with a length of ${length} centimters and a width of ${width} centimeters?`;
