    <script>
        let createOriginalExpression = (a, b) => {
            return `\\( ${a}x + ${b}x \\)`;
        }

        let createCorrectSolution = (a, b) => {
            return `\\( ${a + b}x \\)`;
        }

        let createIncorrectSolutionOne = (a, b) => {
            return `\\( ${a * b}x \\)`;
        }

        let createIncorrectSolutionTwo = (a, b) => {
            return `\\( ${a - b}x \\)`;
        }

        let createIncorrectSolutionThree = (a, b) => {
            return `\\( ${a / b}x \\)`;
        }

        for (let i = 0; i < 16; i++) {
            const instructions = document.querySelectorAll('.instructions')[i];
            const expression = document.querySelectorAll('.expression')[i];
            const possibleSolutionOne = document.querySelectorAll('.possible-solution')[4 * i];
            const possibleSolutionTwo = document.querySelectorAll('.possible-solution')[4 * i + 1];
            const possibleSolutionThree = document.querySelectorAll('.possible-solution')[4 * i + 2];
            const possibleSolutionFour = document.querySelectorAll('.possible-solution')[4 * i + 3];
            const b = Math.floor(Math.random() * 9) + 5;
            const a = b * ((Math.floor(Math.random() * 5) + 1) * 10);
            instructions.textContent = `Which expression is equivalent to `;
            expression.textContent = createOriginalExpression(a, b) + '?';
            const solutionOrder = Math.floor(Math.random() * 4);
            if (solutionOrder === 0) {
                possibleSolutionOne.textContent = createCorrectSolution(a, b);
                possibleSolutionTwo.textContent = createIncorrectSolutionOne(a, b);
                possibleSolutionThree.textContent = createIncorrectSolutionTwo(a, b);
                possibleSolutionFour.textContent = createIncorrectSolutionThree(a, b);
            } else if (solutionOrder === 1) {
                possibleSolutionOne.textContent = createIncorrectSolutionOne(a, b);
                possibleSolutionTwo.textContent = createCorrectSolution(a, b);
                possibleSolutionThree.textContent = createIncorrectSolutionTwo(a, b);
                possibleSolutionFour.textContent = createIncorrectSolutionThree(a, b);
            } else if (solutionOrder === 2) {
                possibleSolutionOne.textContent = createIncorrectSolutionTwo(a, b);
                possibleSolutionTwo.textContent = createIncorrectSolutionThree(a, b);
                possibleSolutionThree.textContent = createCorrectSolution(a, b);
                possibleSolutionFour.textContent = createIncorrectSolutionThree(a, b);
            } else {
                possibleSolutionOne.textContent = createIncorrectSolutionTwo(a, b);
                possibleSolutionTwo.textContent = createIncorrectSolutionThree(a, b);
                possibleSolutionThree.textContent = createIncorrectSolutionOne(a, b);
                possibleSolutionFour.textContent = createCorrectSolution(a, b);
            }
        }
