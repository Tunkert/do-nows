<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAT Multi Step Equations</title>
    <style>
        .container {
            margin: 0 0.5in;
        }

        .problem {
            min-height: 200px;
            border-bottom: 7px dotted hotpink;
        }

        .pb {
            page-break-after: always;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="pb"></div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="problem">
            <p class="equation"></p>
            <p class="instructions"></p>
        </div>
        <div class="pb"></div>
        <div class="solutions">
            <h2>Solutions</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>
    <script>
        for (let i = 0; i < 8; i++) {
            const problemEquation = document.querySelectorAll('.problem .equation')[i];
            const a = Math.floor(Math.random() * 6) + 2;
            const b = Math.floor(Math.random() * 6) + 2;
            const c = Math.floor(Math.random() * 6) + 2;
            const xVal = Math.floor(Math.random() * 6) + 2;
            const d = (a + b) * xVal + c;
            problemEquation.innerHTML = `${a}<var>x</var> + ${b}(<var>x</var> + ${c}) = ${d}`;
            const problemInstructions = document.querySelectorAll('.problem .instructions')[i];
            problemInstructions.innerHTML = `<strong>v${i + 1}</strong>: What value is <var>x</var> is the solution to the given equation?`;
            const solutionItem = document.querySelectorAll('.solutions ol li')[i];
            solutionItem.textContent = `${xVal}`;
        }
    </script>
</body>
</html>
