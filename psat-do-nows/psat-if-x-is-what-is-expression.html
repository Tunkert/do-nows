	let createProblem = () => {
		const xValue = Math.floor(Math.random() * 40) + 40;

		return `If x = ${xValue}, what is the value of x + ${constantValue}? Si x = ${xValue}, ¿cuál es el valor de x + ${constantValue}?`;

		problem.textContent = createProblem();
	}
