        </div>
    </div>
    <script>
        for (let i = 0; i < 16; i++) {
            let numerator = Math.floor(Math.random() * 19) + 10;
            let denominator = Math.floor(Math.random() * 19) + 10;
            let yIntercept = Math.floor(Math.random() * 19) + 10;
            let yInterceptSign = Math.floor(Math.random() * 2);
            while (numerator >= denominator) {
                numerator = Math.floor(Math.random() * 19) + 10;
                denominator = Math.floor(Math.random() * 19) + 10;
            }
            const question = document.querySelectorAll('.question')[i];
            if (yInterceptSign === 0) {
                question.textContent = `What is the slope of the graph \\( y = \\frac\{${numerator}x\}\{${denominator}\} - ${yIntercept} \\)`;
            }
            question.textContent = `What is the slope of the graph \\( y = \\frac\{${numerator}x\}\{${denominator}\} + ${yIntercept} \\)`;
        }
    </script>
