    <script>
        let createEquation = () => {
            const a = Math.floor(Math.random() * 9) + 1;
            let b = Math.floor(Math.random() * 9) + 1;
            let c = Math.floor(Math.random() * 9) + 1;
            let d = Math.floor(Math.random() * 9) + 1;
            let bSign = Math.floor(Math.random() * 2);
            let dSign = Math.floor(Math.random() * 2);
            if (bSign === 0) {
                b *= -1; 
            }
            if (dSign === 0) {
                d *= -1; 
            }
            // (ax + b)(cx + d)
            // acx^2 + adx + bcx + bd
            // ac, ad + bc, bd
            let firstCoefficient = a * c;
            let secondCoefficient = a * d + b * c;
            let lastConstant = b * d;
            if (secondCoefficient > 0) {
                if (lastConstant > 0) {
                    return `${firstCoefficient}<var>x</var><sup>2</sup> + ${secondCoefficient}<var>x</var> + ${lastConstant} = 0`;
                }
                return `${firstCoefficient}<var>x</var><sup>2</sup> + ${secondCoefficient}<var>x</var> &minus; ${-1 * lastConstant} = 0`;
            }
            if (lastConstant > 0) {
                return `${firstCoefficient}<var>x</var><sup>2</sup> &minus; ${-1 * secondCoefficient}<var>x</var> + ${lastConstant} = 0`;
            }
            return `${firstCoefficient}<var>x</var><sup>2</sup> &minus; ${-1 * secondCoefficient}<var>x</var> &minus; ${-1 * lastConstant} = 0`;
        }

        for (let i = 0; i < 10; i++) {
            const problemHeading = document.querySelectorAll('.problem h2')[i];
            problemHeading.textContent = `Problem ${i + 1}`;
            const instructions = document.querySelectorAll('.problem .instructions')[i];
            instructions.innerHTML = `Solve for <var>x</var>:`;
            const equation = document.querySelectorAll('.problem .equation')[i];
            equation.innerHTML = `${createEquation()}`;
        }
    </script>
