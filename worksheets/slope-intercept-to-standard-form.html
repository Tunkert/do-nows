<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Intercept to Standard Form</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      .container {
        margin: 0 0.5in;
      }

      .row {
        display: flex;
        justify-content: space-between;
        min-height: 420px;
      }

      .problem {
        width: 45%;
      }

      .pb {
        page-break-after: always;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Convert from slope-intercept form (y = mx + b) to standard form. Convierta de la forma pendiente-intersección (y = mx + b) a la forma estándar.</p>
      <div class="row">
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
      </div>
      <div class="row">
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
      </div>
      <div class="pb"></div>
      <div class="row">
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
      </div>
      <div class="row">
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
        <div class="problem">
          <h2></h2>
          <p class="equation"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      let slopeIntercepForm = () => {
        const slope = Math.floor(Math.random() * 8) + 2;
        const yIntercept = Math.floor(Math.random() * 8) + 2;
        return `\\( y = ${slope}x + ${yIntercept} \\)`;
      }

      for (let i = 0; i < 8; i++) {
        const heading = document.querySelectorAll('.problem h2')[i];
        const equation = document.querySelectorAll('.equation')[i];
        heading.textContent = `Problem ${i + 1}`;
        equation.textContent = `${slopeIntercepForm()}`;
      }
    </script>
  </body>
</html>
