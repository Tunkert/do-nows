    <script>
      let getNonPerfectSquare = () => {
        let num;
        let isPerfectSquare = true;

        while (isPerfectSquare) {
          num = Math.floor(Math.random() * 200) + 30;
          let sqrt = Math.sqrt(num);
          if (sqrt % 1 !== 0) {
            isPerfectSquare = false;
          }
        }

        return num;
      }

      for (let i = 0; i < 8; i++) {
        const heading = document.querySelectorAll('.problem h2')[i];
        heading.textContent = `Problem ${i + 1}`;
        const equation = document.querySelectorAll('.equation')[i];
        equation.textContent = `\\( \\sqrt\{${getNonPerfectSquare()}\} \\)`;
        const instructions = document.querySelectorAll('.instructions')[i];
        instructions.textContent = `Simplify the square root as much as possible.`;
      }

    </script>
