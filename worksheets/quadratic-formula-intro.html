<script type="text/javascript">
	let createQuadratic = () => {
		let a = Math.floor(Math.random() * 10) + 1;
		let b = Math.floor(Math.random() * 10) + 1;
		let aSign = Math.floor(Math.random() * 2);
		let bSign = Math.floor(Math.random() * 2);
		if (aSign === 0) {
			a *= -1;	
		}
		if (bSign === 0) {
			b *= -1;
		}
		let middleCoefficient = a + b;
		let lastConstant = a * b;
		if (middleCoefficient < 0) {
			if (lastConstant < 0) {
				return `\\( x^2 - ${-1 * middleCoefficient}x - ${-1 * lastConstant} = 0 \\)`;
			}
			return `\\( x^2 - ${-1 * middleCoefficient}x + ${lastConstant} = 0 \\)`;
		}
		if (lastConstant < 0) {
			return `\\( x^2 + ${middleCoefficient}x - ${-1 * lastConstant} = 0 \\)`;
		}
		return `\\( x^2 + ${middleCoefficient}x + ${lastConstant} = 0 \\)`;
	}

	for (let i = 0; i < 10; i++) {
		const instructions = document.querySelectorAll('.instructions')[i];
		instructions.textContent = `Use the Quadratic Formula to find the solutions to the following quadratic.`;
		const equation = document.querySelectorAll('.equation')[i];
		equation.textContent = `${createQuadratic()}`;
	}
