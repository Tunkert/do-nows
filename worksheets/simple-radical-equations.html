    <script>
        let createEquationOne = () => {
            const constantOne = Math.floor(Math.random() * 5) + 5;
            const constantTwo = Math.floor(Math.random() * 6) + 2;
            return `\\( \\sqrt\{x + ${constantOne}\} = ${constantTwo} \\)`;
        }

        let createEquationTwo = () => {
            const constantOne = Math.floor(Math.random() * 5) + 5;
            const constantTwo = Math.floor(Math.random() * 6) + 2;
            return `\\( \\sqrt\{x + ${constantOne}\} + ${constantTwo} = 0 \\)`;

        }

        for (let i = 0; i < 10; i++) {
            const heading = document.querySelectorAll('.problem h2')[i];
            heading.textContent = `Problem ${i + 1}`;
            const solveForX = document.querySelectorAll('.solve-for-x')[i];
            const equation = document.querySelectorAll('.equation')[i];
            solveForX.textContent = `Solve for x:`;
            const problemChooser = Math.floor(Math.random() * 2);

            if (problemChooser === 0) {
                equation.textContent = `${createEquationOne()}`;
            } else {
                equation.textContent = `${createEquationTwo()}`;
            }
        }
    </script>
