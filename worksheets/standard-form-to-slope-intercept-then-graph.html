<script>
    let createStandardForm = () => {
        let a = Math.floor(Math.random() * 9) + 1;
        let b = Math.floor(Math.random() * 9) + 1;
        let c = Math.floor(Math.random() * 9) + 1;
        return `${a}<var>x</var> + ${b}<var>y</var> = ${c}`;
    }

    for (let i = 0; i < 10; i++) {
        const problemHeading = document.querySelectorAll('.problem h2')[i];
        problemHeading.textContent = `Problem ${i + 1}`;
        const problemInstructions = document.querySelectorAll('.problem .instructions')[i];
        problemInstructions.textContent = `Change from standard form to slope-intercept form. (Cambiar de forma estándar a forma pendiente-intersección). Then graph the line on desmos. (Luego grafica la recta en desmos.)`;

        problemEquation.innerHTML = `${createStandardForm()}`;
