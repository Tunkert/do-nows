    <script>
        let createRealSolution = () => {
            let a = Math.floor(Math.random() * 9) + 1;
            let b = Math.floor(Math.random() * 9) + 1;
            let c = Math.floor(Math.random() * 9) + 1;
            let d = Math.floor(Math.random() * 9) + 1;
            let aSign = Math.floor(Math.random() * 2);
            let bSign = Math.floor(Math.random() * 2);
            let cSign = Math.floor(Math.random() * 2);
            let dSign = Math.floor(Math.random() * 2);
            if (aSign === 0) {
                a *= -1;
            }
            if (bSign === 0) {
                b *= -1;
            }
            if (cSign === 0) {
                c *= -1;
            }
            if (dSign === 0) {
                d *= -1;
            }
            // (ax + b)(cx + d) = acx^2 + adx + bcx + bd
            let firstCoefficient = a * c;
            let secondCoefficient = a * d + b * c;
            let lastConstant = b * d;
            if (secondCoefficient < 0) {
                if (lastConstant < 0) {
                    return `${firstCoefficient}<var>x</var><sup>2</sup> &minus; ${-1 * secondCoefficient}x &minus; ${-1 * lastConstant} = 0`;
                }
                return `${firstCoefficient}<var>x</var><sup>2</sup> &minus; ${-1 * secondCoefficient}x + ${lastConstant} = 0`;
            }
            if (secondCoefficient > 0) {
                if (lastConstant < 0) {
                    return `${firstCoefficient}<var>x</var><sup>2</sup> + ${secondCoefficient}x &minus; ${-1 * lastConstant} = 0`;
                }
                return `${firstCoefficient}<var>x</var><sup>2</sup> + ${secondCoefficient}x + ${lastConstant} = 0`;
            }
            if (lastConstant < 0) {
                return `${firstCoefficient}<var>x</var><sup>2</sup> + ${secondCoefficient}x &minus; ${-1 * lastConstant} = 0`;
            }
            return `${firstCoefficient}<var>x</var><sup>2</sup> + ${secondCoefficient}x + ${lastConstant} = 0`;
        }

        let createComplexSolution = () => {
            let a = Math.floor(Math.random() * 9) + 1;
            let b = Math.floor(Math.random() * 9) + 1;
            let c = Math.floor(Math.random() * 9) + 1;
            while ((b * b - 4 * a * c) >= 0) {
                a = Math.floor(Math.random() * 9) + 1;
                b = Math.floor(Math.random() * 9) + 1;
                c = Math.floor(Math.random() * 9) + 1;
            } 
            return `${a}<var>x</var><sup>2</sup> + ${b} + ${c} = 0`;
        }

        for (let i = 0; i < 10; i++) {
            const problemHeading = document.querySelectorAll('.problem h2')[i];
            problemHeading.textContent = `Problem ${i + 1}`;
            const problemEquation = document.querySelectorAll('.equation')[i];
            const problemChoice = Math.floor(Math.random() * 2);
            if (problemChoice === 0) {
                problemEquation.innerHTML = `${createComplexSolution()}`;
            } else {
                problemEquation.innerHTML = `${createRealSolution()}`;
            }
        }
