<script>
    // functions
    let percentOfOneHundred = () => {
        const percent = Math.floor(Math.random() * 40) + 50;
        return `What is ${percent}% of 100 (¿Cuánto es ${percent}% de 100?)?`;
    }

    let valueOfExpression = () => {
        const constantOne = Math.floor(Math.random() * 20) + 30;
        const constantTwo = Math.floor(Math.random() * 5) + 5;
        return `If \\( x \\) = ${constantOne}, what is \\( x \\) + ${constantTwo}? (Si \\( x \\) = ${constantOne}, ¿qué es \\( x \\) + ${constantTwo}?)`;
    }

    let valueOfExpressionMultiplication = () => {
        let coefficientOne = Math.floor(Math.random() * 5) + 5;
        const multiplier = Math.floor(Math.random() * 5) + 5;
        let coefficientTwo = Math.floor(Math.random() * 5) + 5;
        while (coefficientOne === coefficientTwo) {
            coefficientOne = Math.floor(Math.random() * 5) + 5;
            coefficientTwo = Math.floor(Math.random() * 5) + 5;
        }
        let total = coefficientOne * multiplier;

        return `If \\( ${coefficientOne}x \\) = ${total}, what is the value of \\( ${coefficientTwo}x \\)? (Si \\( ${coefficientOne}x = ${total} \\), ¿cuál es el valor de \\( ${coefficientTwo}x \\)?)`;
    }

    let valueOfP = () => {
        let valueOfP = Math.floor(Math.random() * 20) + 10;
        let coefficientOne = Math.floor(Math.random() * 5) + 5;
        let constantOne = Math.floor(Math.random() * 100) + 100;
        let total = coefficientOne * valueOfP + constantOne;
        return `What value of \\( p \\) satisfies the equation? (¿Qué valor de p satisface la ecuación?)<br> \\( ${coefficientOne}p + ${constantOne} = ${total} \\)`;
    }

    let valueOfX = () => {
        let valueOfX = Math.floor(Math.random() * 5) + 5;
        let coefficientOne = Math.floor(Math.random() * 7) + 5;
        let coefficientTwo = Math.floor(Math.random() * 7) + 5;
        while (coefficientOne <= coefficientTwo) {
            coefficientOne = Math.floor(Math.random() * 7) + 5;
            coefficientTwo = Math.floor(Math.random() * 7) + 5;
        }
        let constantOne = Math.floor(Math.random() * 50) + 100;
        let total = coefficientOne * valueOfX - coefficientTwo * valueOfX + constantOne;
        return `\\( ${coefficientOne}x - ${coefficientTwo}x + ${constantOne} = ${total} \\)<br><br>What value of \\( x \\) is the solution to the given equation? (¿Qué valor de \\( x \\) es la solución de la ecuación dada?)`;
    }
