<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent of Blocks</title>
    <style>
        .container {
            margin: 0 0.5in;
        }

        .problem {
            min-height: 200px;
            border-bottom: 3px solid hotpink;
        }

        .version-number {
            margin-top: 25px;
        }

        .instructions {
            margin-top: 25px;
        }

        .pb {
            page-break-after: always;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="pb"></div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="problem">
        <div class="version-number"></div>
        <div class="instructions"></div>
    </div>
    <div class="pb"></div>
    <div class="solutions">
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</div>
<script>
    function getRandomItem(arr) {
        // Ensure the array is not empty to avoid errors.
        if (arr.length === 0) return null;

        // Generate a random index based on the array length.
        const randomIndex = Math.floor(Math.random() * arr.length);

        // Return the item at the random index.
        return arr[randomIndex];
    }

    for (let i = 0; i < 8; i++) {
        const problemContainer = document.querySelectorAll('.instructions')[i];
        const percentage = (Math.floor(Math.random() * 5) + 1) * 10;
        const blocks = (Math.floor(Math.random() * 10) + 12) * 10;
        const versionNumber = document.querySelectorAll('.version-number')[i];
        const solutionItem = document.querySelectorAll('.solutions ol li')[i];
        const solution = percentage * blocks / 100;
        const version = i + 1;
        versionNumber.textContent = `V ${version}`;
        solutionItem.textContent = `${solution}`;
        const colorArray = [
            "green",
            "red",
            "maroon",
            "hot pink",
            "neon green",
            "light yellow",
            "fuschia",
            "Falu red",
            "Fulvous",
            "light green",
            "orange",
            "cyan",
            "light grey",
            "dark gray",
        ];
        const color = getRandomItem(colorArray);
        console.log(color);
        problemContainer.textContent = `There are ${blocks} blocks in a container. Of these blocks ${percentage}% are ${color}. How many blocks in the container are ${color}?`;
    }
</script>
</body>
</html>
