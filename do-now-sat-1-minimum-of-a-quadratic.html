        </div>
        <script>
            let createEquation = (a, c1, c2) => {
                return `${a}x<sup>2</sup> &minus; ${c1}x + ${c2}`;
            }

            for (let i = 0; i < 8; i++) {
                const problemEquation = document.querySelectorAll('.problem .equation')[i];
                const problemInstructions = document.querySelectorAll('.problem .instructions')[i];
                const a = Math.floor(Math.random() * 5) + 2;
                const h = Math.floor(Math.random() * 4) + 2;
                const k = Math.floor(Math.random() * 4) + 2;
                const c1 = 2 * a * h;
                const c2 = a * h * h + a * k;
                const theEquation = createEquation(a, c1, c2);
                problemEquation.innerHTML = `<var>f(x)</var> = ${theEquation}`;
                problemInstructions.innerHTML = `The given equation defines the function <var>f</var>. For what value of <var>x</var> does <var>f(x)</var> reach it's minimum?`;
                const solutionItem = document.querySelectorAll('.solutions ol li')[i];
                solutionItem.innerHTML = `<var>x</var> = ${h}`;
            }
        </script>
    </div>
