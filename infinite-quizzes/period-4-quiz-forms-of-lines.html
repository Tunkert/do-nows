<script>
    let multistepEquation = () => {
        const coefficientOne = Math.floor(Math.random() * 9) + 1;
        const coefficientTwo = Math.floor(Math.random() * 9) + 1;
        const coefficientThree = Math.floor(Math.random() * 9) + 1;
        const loneConstant = Math.floor(Math.random() * 9) + 1;
        return `\\( ${coefficientOne}x + ${coefficientTwo}x + ${loneConstant} = ${loneConstant}y \\)`;
    }

    let standardForm = () => {
        const coefficientOne = Math.floor(Math.random() * 9) + 1;
        const coefficientTwo = Math.floor(Math.random() * 9) + 1;
        const loneConstant = Math.floor(Math.random() * 9) + 1;
        return `\\( ${coefficientOne}x + ${coefficientTwo}y = ${loneConstant} \\)`;
    }

    let slopeIntercept = () => {
        const slope = Math.floor(Math.random() * 9) + 1;
        const yIntercept = Math.floor(Math.random() * 9) + 1;
        return `\\( y = ${slope}x + ${yIntercept} \\)`;
    }

    let pointSlope = () => {
        const xValue = Math.floor(Math.random() * 9) + 1;
        const yValue = Math.floor(Math.random() * 9) + 1;
        const slope = Math.floor(Math.random() * 9) + 1;
        return `\\( y - ${yValue} = ${slope}(x - ${xValue}) \\)`;
    }

    for (let i = 0; i < 8; i++) {
        const heading = document.querySelectorAll('.problem h2')[i];
        const equation = document.querySelectorAll('.problem .equation')[i];
        const instructions = document.querySelectorAll('.problem .instructions')[i];
        heading.textContent = `Problem ${i + 1}`;
        instructions.textContent = `Identify what form the line is in if possible, then convert to the other two (or three) forms of the line.`;
        const problemType = Math.floor(Math.random() * 4);
        if (problemType === 0) {
            equation.textContent = `${multistepEquation()}`;
        } else if (problemType === 1) {
            equation.textContent = `${standardForm()}`;
        } else if (problemType === 2) {
            equation.textContent = `${slopeIntercept()}`;
        } else {
            equation.textContent = `${pointSlope()}`;
        }
    }
</script>
