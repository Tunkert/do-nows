    <script>
      let standardForm = () => {
        const a = Math.floor(Math.random() * 9) + 2;
        const b = Math.floor(Math.random() * 9) + 2;
        const c = Math.floor(Math.random() * 9) + 2;
        return `${a}x + ${b}y = ${c}`; 
      }

      let slopeInterceptForm = () => {
        const slope = Math.floor(Math.random() * 9) + 2;
        const yIntercept = Math.floor(Math.random() * 9) + 2;
        return `y = ${slope}x + ${yIntercept}`;
      }

      let pointSlopeForm = () => {
        const xValue = Math.floor(Math.random() * 9) + 1;
        const yValue = Math.floor(Math.random() * 9) + 1;
        const slope = Math.floor(Math.random() * 9) + 1;
        return `y - ${yValue} = ${slope}(x - ${xValue})`; 
      }

      for (let i = 0; i < 8; i++) {
        const equation = document.querySelectorAll('.equation')[i];
        const instructions = document.querySelectorAll('.instructions')[i];
        const heading = document.querySelectorAll('.problem h2')[i];
        heading.textContent = `Problem ${i + 1}`;
        instructions.textContent = `Find the other two forms of the line, label them, and sketch a graph of the line.`;
        const problemType = Math.floor(Math.random() * 3);
        if (problemType === 0) {
          equation.textContent = `${standardForm()}`;
        } else if (problemType === 1) {
          equation.textContent = `${slopeInterceptForm()}`;
        } else {
          equation.textContent = `${pointSlopeForm()}`;
        }
      }
    </script>
  </body>
