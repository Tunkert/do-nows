    <script type="text/javascript">
      let createNumber = () => {
        let myNumber = Math.floor(Math.random() * 9) + 1;
        let myNumberSign = Math.floor(Math.random() * 2);
        if (myNumberSign === 0) {
          myNumber *= -1;
        }
        return myNumber;
      }

      let standardForm = () => {
        let a = createNumber();
        let b = createNumber();
        let c = createNumber();
        return `Convert ${a}x + ${b}y = ${c} to slope-intercept form. Then sketch the graph. Convierte ${a}x + ${b}y = ${c} a la forma pendiente-intersecci칩n. Luego dibuja la gr치fica.`
      }

      let slopeInterceptForm = () => {
        let slope = createNumber();
        let yIntercept = createNumber();
        return `Convert y = ${slope}x + ${yIntercept} to standard form. Then sketch the graph. Convierta y = ${slope}x + ${yIntercept} a la forma est치ndar. Luego dibuja la gr치fica.`;
      }

      for (let i = 0; i < 8; i++) {
        const heading = document.querySelectorAll('.problem h2')[i];
        const problem = document.querySelectorAll('.problem p')[i];
        heading.textContent = `Problem ${i + 1}`;
        if (i % 2 === 0) {
          problem.textContent = standardForm();
        } else {
          problem.textContent = slopeInterceptForm();
        }
      }
    </script>
