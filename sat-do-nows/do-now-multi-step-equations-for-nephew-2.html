<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Equations</title>
    <style>
        .container {
            margin: 0 0.5in;
        }

        .row {
            border-bottom: 7px dotted hotpink;
            min-height: 200px;
        }

        p {
            text-align: center;
        }

        .pb {
            page-break-after: always;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="pb"></div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
    <div class="row">
        <p class="equation"></p>
        <p>Solve for x in the given equation</p>
    </div>
</div>
<script>
    for (let i = 0; i < 8; i++) {
        // ax + b(x + c) = d
        // ax + bx + bc = d
        // ax + bx = d - bc
        // x = (d - bc) / (a + b)
        const problemEquation = document.querySelectorAll('.row .equation')[i];
        const a = Math.floor(Math.random() * 10) + 5;
        const b = Math.floor(Math.random() * 10) + 5;
        const c = Math.floor(Math.random() * 10) + 5;
        const xValue = Math.floor(Math.random() * 10) + 5;
        const d = a * xValue + b * xValue + b * c;
        problemEquation.textContent = `${a}x + ${b}(x + ${c}) = ${d}`;
    }
</script>
</body>
</html>
