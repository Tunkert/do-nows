<script type="text/javascript">
	for (let i = 0; i < 8; i++) {
		const problemQuestion = document.querySelectorAll('.row p')[i];
		const totalBeads = Math.floor(Math.random() * 100) + 100;
		const defectiveBeads = Math.floor(Math.random() * 10) + 20;
		problemQuestion.textContent = `For a particular machine that produces beads, ${defectiveBeads} out of every ${totalBeads} beads it produces has a defect. A bead produced by the machine will be selected at random. What is the probability of selecting a bead that has a defect?`;
		const possibleSolutionOne = document.querySelectorAll('.row li')[4 * i];
		const possibleSolutionTwo = document.querySelectorAll('.row li')[4 * i + 1];
		const possibleSolutionThree = document.querySelectorAll('.row li')[4 * i + 2];
		const possibleSolutionFour = document.querySelectorAll('.row li')[4 * i + 3];
		const orderChoice = Math.floor(Math.random() * 4);

		// select the order of the solutions
		if (orderChoice === 0) {
			possibleSolutionOne.textContent = `\\( \\frac\{${defectiveBeads}\}\{${totalBeads}\} \\)`;
			possibleSolutionTwo.textContent = `\\( \\frac\{1\}\{${defectiveBeads}\} \\)`;
			possibleSolutionThree.textContent = `\\( \\frac\{1\}\{${defectiveBeads * 100}\} \\)`;
			possibleSolutionFour.textContent = `\\( \\frac\{${totalBeads}\}\{${defectiveBeads}\} \\)`;
		} else if (orderChoice === 1) {
			possibleSolutionTwo.textContent = `\\( \\frac\{${defectiveBeads}\}\{${totalBeads}\} \\)`;

			possibleSolutionThree.textContent = `\\( \\frac\{1\}\{${defectiveBeads * 100}\} \\)`;
			possibleSolutionFour.textContent = `\\( \\frac\{${totalBeads}\}\{${defectiveBeads}\} \\)`;
		} else if (orderChoice === 2) {
			possibleSolutionThree.textContent = `\\( \\frac\{${defectiveBeads}\}\{${totalBeads}\} \\)`;
			possibleSolutionTwo.textContent = `\\( \\frac\{1\}\{${defectiveBeads}\} \\)`;
			possibleSolutionOne.textContent = `\\( \\frac\{1\}\{${defectiveBeads * 100}\} \\)`;
			possibleSolutionFour.textContent = `\\( \\frac\{${totalBeads}\}\{${defectiveBeads}\} \\)`;

			possibleSolutionTwo.textContent = `\\( \\frac\{1\}\{${defectiveBeads * 100}\} \\)`;
			possibleSolutionOne.textContent = `\\( \\frac\{${totalBeads}\}\{${defectiveBeads}\} \\)`;
		}
